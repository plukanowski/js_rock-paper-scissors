<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors!</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="icon" href="icon.png">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Welcome to the game</h3>
			<div class="logo">
				<span class="label label-default">Rock</span>
				<span class="label label-default">Paper</span>
				<span class="label label-default">Scissors</span>
			</div>
			<div id="js-newGameElement">
				<div class="row text-center">
					<button id="js-newGameButton" class="btn btn-default">New Game</button>
				</div>
			</div>
			<div id="js-playerPickElement" class="container player-pick">
				<div class="row text-center">
					<button id="js-playerPick_rock" class="btn">
						<span class="badge choice">
							<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
						</span>
						<span>Rock</span>
					</button>
					<button id="js-playerPick_paper" class="btn">
						<span class="badge choice">
							<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
						</span>
						<span>Paper</span>
					</button>
					<button id="js-playerPick_scissors" class="btn">
						<span class="badge choice">
							<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
						</span>
						<span>Scissors</span>
					</button>
				</div>
			</div>
			<div id="js-resultsTableElement" class="container results-table">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h2 id="js-result"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPoints" class="badge">0</span>
						<span id="js-playerName">Player Name</span>
					</div>
					<div class="col-xs-2">
					</div>
					<div class="col-xs-5 text-center">
						<span id="js-computerPoints" class="badge">0</span>
						Computer
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPick">Player Selection</span>
					</div>
					<div class="col-xs-2 text-center">VS.</div>
					<div class="col-xs-5 text-center">
						<span id="js-computerPick">Computer Selection</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerResult">Player Choice</span>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-5 text-center">
						<span id="js-computerResult">Computer Choice</span>
					</div>
				</div>
			</div>
		</div>
    	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
